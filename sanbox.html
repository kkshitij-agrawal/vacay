<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Experiment Co.</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
      body {
        background-image: url(https://www.openpeeps.com/img/peeps/home/peeps-home-bg.png);
        background-size: cover;
        font-family: "Open Sans", sans-serif;
        color: #333;
        margin: 0;
      }

      header {
        text-align: center;
        padding: 50px 0;
      }

      .handwritten-text {
        font-style: italic;
        font-size: 36px;
        text-shadow: 1px 1px #fff;
        animation: text-focus-in 1s ease-out;
      }

      @keyframes text-focus-in {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 0;
      }

      .description {
        font-size: 18px;
        text-align: center;
        max-width: 500px;
        animation: text-slide-in 1s ease-out;
      }

      @keyframes text-slide-in {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff;
        color: #333;
        border: 2px solid #333;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        box-shadow: 0px 3px 0px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        animation: button-slide-in 1s ease-out;
      }

      @keyframes button-slide-in {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="handwritten-text">Digital Pioneers</h1>
    </header>
    <div class="container">
      <p class="description">
        Our company experiments and creates multiple innovational, fun, digital
        tools for communities and writes about the behind the scenes in blogs.
      </p>
      <a href="#" class="cta-button">Explore Tools</a>
    </div>
    <footer>
      <p class="copyright">Copyright &copy; 2022 Digital Pioneers</p>
    </footer>
  </body>
</html>
